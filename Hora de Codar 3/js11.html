<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>

<body>
    <script>
        // inicializa as variáveis de contagem
        let dentroDoIntervalo = 0;
        let foraDoIntervalo = 0;

        // lê os 10 valores do usuário e atualiza as variáveis de contagem
        for (let i = 1; i <= 10; i++) {
            let valor = parseInt(prompt(`Digite o ${i}º valor:`));
            while (isNaN(valor)) {
                valor = parseInt(prompt(`Valor inválido. Digite o ${i}º valor:`));
            }
            if (valor >= 24 && valor <= 42) {
                dentroDoIntervalo++;
            } else {
                foraDoIntervalo++;
            }
        }

        // escreve o resultado na tela
        alert(`Dentro do intervalo: ${dentroDoIntervalo}`);
        alert(`Fora do intervalo: ${foraDoIntervalo}`);
    </script>
</body>

</html>
