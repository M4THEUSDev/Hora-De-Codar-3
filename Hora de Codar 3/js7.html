<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>

<body>
    <script>
        // inicializa variáveis para armazenar as notas e a soma das notas
        let notas = [];
        let somaNotas = 0;

        // lê as notas do usuário e verifica se estão dentro do intervalo válido
        for (let i = 1; i <= 6; i++) {
            let nota = parseFloat(prompt(`Digite a ${i}ª nota:`));
            while (nota < 0 || nota > 10 || isNaN(nota)) {
                nota = parseFloat(prompt(`Nota inválida. Digite uma nota entre 0 e 10:`));
            }
            notas.push(nota);
            somaNotas += nota;
        }

        // calcula a média simples das notas
        let media = somaNotas / notas.length;

        // imprime a média
        alert(`A média do aluno é ${media.toFixed(2)}`);
    </script>
</body>

</html>
