<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8 </title>
</head>

<body>
    <script>
        // lê o valor de N do usuário
        let n = parseInt(prompt("Digite um número maior que zero:"));

        // verifica se N é um número válido
        while (isNaN(n) || n <= 0) {
            n = parseInt(prompt("Valor inválido. Digite um número maior que zero:"));
        }

        // imprime todos os valores inteiros entre 1 e N
        for (let i = 1; i <= n; i++) {
            alert(i);
        }
    </script>
</body>

</html>
