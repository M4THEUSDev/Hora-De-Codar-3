<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // define uma variável para armazenar o primeiro número a ser impresso
        let numero = 101;

        // imprime os 10 primeiros números inteiros maiores que 100
        for (let i = 1; i <= 10; i++) {
            alert(numero);
            numero++;
        }
    </script>
</body>

</html>
