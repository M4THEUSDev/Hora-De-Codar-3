<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>

<body>
    <script>
        let notas = [];
        let continuar = true;
        let aprovados = 0;

        while (continuar) {
            // Ler as duas notas do aluno
            let nota1 = parseFloat(prompt("Digite a primeira nota:"));
            let nota2 = parseFloat(prompt("Digite a segunda nota:"));

            // Calcular a média
            let media = (nota1 + nota2) / 2;

            // Verificar se o aluno foi aprovado
            if (media >= 9.5) {
                alert("Aluno aprovado com média " + media.toFixed(2));
                aprovados++;
            } else {
                alert("Aluno reprovado com média " + media.toFixed(2));
            }

            // Perguntar se deseja calcular a média de outro aluno
            let resposta = prompt("Calcular a média de outro aluno? (S/N)").toUpperCase();
            if (resposta === "N") {
                continuar = false;
            }
        }

        alert("Total de alunos aprovados: " + aprovados);
    </script>
</body>

</html>
