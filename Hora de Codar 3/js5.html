<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n1 = parseInt(prompt("Informe o primeiro número"));
        let n2 = parseInt(prompt("Informe o segundo número "));
        let soma = 0;
        let numelementos = 0;
        // Verifica se o primeiro número é menor que o segundo
        while (n1 <= n2) {
            soma+=n1;
            n1++;
            numelementos++;
            } let media = soma / numelementos;
        alert("A média aritmética é " + media);

    </script>
</body>

</html>
