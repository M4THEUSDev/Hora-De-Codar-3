<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
        let soma = 0;
        let num = 15;
        let numelementos = 0;

        while(num <= 100){
            soma+=num;
            num++;
            numelementos++;
        }
        
        let media = soma / numelementos;
        alert("A média aritmética é " + media);
        
   </script>
</body>
</html>
